<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphiQL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Carregando GraphiQL e React 18 para suportar useInsertionEffect -->
    <link rel="stylesheet" href="https://unpkg.com/graphiql/graphiql.min.css" />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/graphiql/graphiql.min.js"></script>
</head>
<body style="margin: 0; height: 100vh;">
<div id="graphiql" style="height: 100vh;">Loading...</div>
<script>
    // Define o endpoint GraphQL conforme a configuração do seu backend.
    const graphQLFetcher = (graphQLParams) =>
      fetch('/graphql', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(graphQLParams)
      }).then(response => response.json());

    // Usando a nova API de renderização do React 18
    const root = ReactDOM.createRoot(document.getElementById('graphiql'));
    root.render(React.createElement(GraphiQL, { fetcher: graphQLFetcher }));
</script>
</body>
</html>
